[exclude_object]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3C0026000F51383039343538-if00
restart_method: command

[printer]
# # Ian's
# kinematics: corexy
# max_velocity: 450
# max_accel: 15000
# max_z_velocity: 23
# max_z_accel: 500
# square_corner_velocity: 5.0

# Ellis
kinematics: corexy
max_velocity: 450
max_accel: 7000
max_z_velocity: 15
max_z_accel: 200
square_corner_velocity: 5.0

# # vzBot
# kinematics: corexy
# max_velocity: 2000
# max_accel: 50000
# max_z_velocity: 15
# max_z_accel: 1000
# square_corner_velocity: 5.0

# # MK4IS
# kinematics: corexy
# max_velocity: 300
# max_accel: 4000
# max_z_velocity: 15
# max_z_accel: 200
# square_corner_velocity: 5.0

# # MK3S
# kinematics: corexy
# max_velocity: 200
# max_accel: 1000
# max_z_velocity: 12
# max_z_accel: 200
# square_corner_velocity: 5.0

#Gcode G2/G3 Arc Support
[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[pause_resume]

#####################################################################
#       Klicky Probe
#####################################################################
[probe]
# In Y- Position
#pin: ^PA2
pin: sb2040:gpio29
x_offset: 0
y_offset: 19.75
z_offset: 3
speed: 5
samples:3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

# [safe_z_home]
# #	XY Location of the Z Endstop Switch
# #	Update -10,-10 to the XY coordinates of your endstop pin
# #	(such as 157,305) after going through Z Endstop Pin
# #	Location Definition step.
# home_xy_position:171,300
# speed:100
# z_hop:5

#[homing_override]
#axes: z
#set_position_z: 0
#gcode:
#   G90
#   G0 Z5 F600
#   G28 X Y
#   ##   XY Location of the Z Endstop Switch
#   ##   Update X and Y to your values (such as X157, Y305) after going through
#   ##   Z Endstop Pin Location Definition step.
#   G0 X170 Y274 F3600
#
#   G28 Z
#   G0 Z10 F1800
#
#   ##   Uncomment for for your size printer:
#   ##   Rough measurement is the middle of your bed.
##--------------------------------------------------------------------
#   ##   Uncomment for 250mm build
#   #G0 X125 Y125 Z30 F3600
#
#   ##   Uncomment for 300 build
#   G0 X150 Y150 Z30 F3600
#
#   ##   Uncomment for 350 build
#   #G0 X175 Y175 Z30 F3600
##-------------------------------------------------------------------

[z_tilt]
##	Use Z_TILT_ADJUST to level the bed .
##	z_positions: Location of toolhead

z_positions:
	-46, 20
	150, 338
	346, 20
points:
	30, 5
	150, 245
	270, 5

speed: 100
horizontal_move_z: 20
retries: 5
retry_tolerance: 0.01# 0.0075

[bed_mesh]
speed: 120
horizontal_move_z: 20
mesh_min: 35,26
mesh_max: 270, 258
probe_count: 6,6
relative_reference_index: 24
algorithm: bicubic

[respond]
default_type: echo
default_prefix:

# Enable to SET_KINEMATIC_POSITION for Z hop
[force_move]
enable_force_move: True

